spring.application.name=spring-login-demo

# 서버 포트
server.port=8080

# MySQL 연결 정보 (root 말고 springuser 사용)
spring.datasource.url=jdbc:mysql://localhost:3306/login_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=practice
spring.datasource.password=1234

# JPA / Hibernate 설정
spring.jpa.hibernate.ddl-auto=update  # (초기 create → 나중에 update)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
