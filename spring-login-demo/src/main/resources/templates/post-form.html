<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성/수정</title>
</head>
<body>
<h2 th:text="${post.id == null} ? '새 글 작성' : '게시글 수정'"></h2>
<form th:action="${post.id == null} ? @{/posts} : @{'/posts/' + ${post.id} + '/update'}" method="post">
    <div>
        <label>제목</label>
        <input type="text" name="title" th:value="${post.title}" required>
    </div>
    <div>
        <label>내용</label>
        <textarea name="content" rows="5" required th:text="${post.content}"></textarea>
    </div>
    <div>
        <button type="submit">저장</button>
        <a th:href="@{/posts}">목록으로</a>
    </div>
</form>
</body>
</html>
